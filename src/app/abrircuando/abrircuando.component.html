<body>
  <nav>
    <h1>Ábrelo Cuando...</h1>
    <h5 style="margin-top: 2rem; text-align: center;">Cada carta contiene un sentimiento, una emoción, un cariño...</h5>
  </nav>
  <div class="containerBody">
    <div class="containerTarjetas">
      <app-modal></app-modal>

      <span *ngFor="let letter of letters; let i = index " (click)="open(content)" [class]="letter.span" [id]="letter.id"><img [id]="letter.id" [src]="image"
          onclick="this.src='../assets/icons8-love-62.png'">{{letter.name}}
          <ng-template #content let-modal>
            <div class="modal-header">

              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
            <div ><p class="texto">{{letter.text}}</p>
            <p style="text-align: center;padding-bottom: 0.5rem;">&#10084;
            </p></div>
            </div>
            <div class="modal-footer">

            </div>
          </ng-template>

        </span>



    </div>
  </div>

</body>
<footer class="containerFooter">Made with &#10084; by TereOyarce</footer>
